name: Continuous Integration

on: push

env:
  Configuration: Release
  ContinuousIntegrationBuild: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
  TERM: xterm

jobs:
  package:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    permissions:
      checks: write
    name: ğŸ›  Build, test and pack
    steps:
      - name: ğŸ§‘â€ğŸ’» Checkout git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ Optimize Windows runner
        if: matrix.os == 'windows-latest'
        run: |
          echo "DOTNET_INSTALL_DIR=D:\dotnet" >> $env:GITHUB_ENV
          echo "NUGET_PACKAGES=D:\nuget" >> $env:GITHUB_ENV
      - name: ğŸ§‘â€ğŸ”§ Install .NET SDK
        uses: actions/setup-dotnet@v4
      - name: â„¹ï¸ Show .NET info
        run: dotnet --info
      - name: ğŸ’¾ Retrieve cached NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: âš™ï¸ Restore NuGet packages
        run: dotnet restore
      - name: ğŸ— Build solution
        run: dotnet build --no-restore
      - name: ğŸ§ª Run tests
        run: dotnet test --no-build
      - name: ğŸ“¤ Upload received files from failing tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Received-${{ runner.os }}
          path: "**/*.received.*"
      - name: ğŸ“Š Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Test Results (${{ runner.os }})
          path: '*.trx'
          reporter: dotnet-trx
      - name: ğŸ“¤ Upload NuGet package artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: NuGet package
          path: "*.nupkg"
      - name: ğŸ“ Retrieve release notes from tag
        if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch --tags --force
          git tag --list ${{ github.ref_name }} --format='%(contents)' > ReleaseNotes.md
      - name: ğŸ“¤ Upload release notes
        if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: Release Notes
          path: ReleaseNotes.md
  publish:
    runs-on: macos-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    name: ğŸ¿ Publish
    steps:
      - name: ğŸ“¥ Download NuGet package artifact
        uses: actions/download-artifact@v4
        with:
          name: NuGet package
      - name: ğŸ“¥ Download release notes artifact
        uses: actions/download-artifact@v4
        with:
          name: Release Notes
      - name: ğŸš¢ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Version ${{ github.ref_name }}
          body_path: ReleaseNotes.md
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: "*.nupkg"
      - name: ğŸš€ Publish NuGet package on nuget.org
        run: dotnet nuget push "*.nupkg" --source https://api.nuget.org/v3/index.json --api-key "${{ secrets.NUGET_API_KEY }}"
